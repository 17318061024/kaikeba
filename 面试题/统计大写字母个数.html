<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = "A 7d B";

    function run(str) {
      let reg = new RegExp(/[A-Z]/, 'g')
      let arr = str.match(reg);
      return arr ? arr.length : 0
    }
    run(str)
  </script>
</body>

</html>
