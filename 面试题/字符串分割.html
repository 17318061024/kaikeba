<script>
  let str = "abc";

  function run(str) {
    str += new String("0").repeat(8 - str.length % 8);
    let arr = str.split("");
    let i;
    for (i = 0; i < arr.length; i++) {
      if ((i + 1) % 8 === 0) {
        console.log(arr.slice(i - 7, i + 1).join(""))
      }

    }
  }
  console.log(run(str))
</script>
