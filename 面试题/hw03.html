<script>
  function solution(s) {
    let arr = s.split("")
    // 在这⾥写代码
    let max = 1;
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = i + 1; j <= arr.length; j++) {
        let innerArr = arr.slice(i, j - 1);
        if ([...new Set(innerArr)].length === innerArr.length && innerArr.length > max) {
          max = innerArr.length

        }
      }
      return max
    }


  }
  console.log(solution('pwwkew'))
</script>
