<script>
  let num1 = "456";
  let num2 = "789";

  function add(num1, num2) {
    if (num1.length - num2.length < 0) {
      return add(num2, num1)
    }
    let arr1 = String(num1).split("");
    let arr2 = String(num2).split("");

    let result = "";
    let addOne = false;
    let i = arr1.length - 1;
    let j = arr2.length - 1;
    while (i >= 0) {
      let sum = Number(arr1[i]) + (j >= 0 ? Number(arr2[j]) : 0) + (addOne ? 1 : 0);
      addOne = false;
      if (sum > 10) {
        addOne = true;
        result = sum % 10 + result
      } else {
        result = sum + result
      }

      i--;
      j--;




    }
    if (addOne) {
      result = '1' + result
    }
    return result


  }
  console.log(add(num1, num2))
</script>
