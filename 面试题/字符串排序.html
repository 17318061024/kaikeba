<script>
  let str = "A Famous Saying: Much Ado About Nothing (2012/8).";

  function run(str) {
    let arr = str.split("");
    let reg = /[a-zA-Z]/;
    console.log(arr);

    arr.sort(function (a, b) {
      //两个是大小写字母，不做转换
      let result = false;
      if (reg.test(a) && reg.test(b) && (a.toLowerCase() === b.toLowerCase())) {
        result = 1
      } else if (reg.test(a) && reg.test(b)) {
        result = (a.charCodeAt(0) - b.charCodeAt(0) > 0) ? 1 : -1
      } else {
        result = 1
      }
      return result
      // console.log(a.charCodeAt(0) - b.charCodeAt(0) > 0 ? 1 : -1)
      // return a.charCodeAt(0) - b.charCodeAt(0) > 0 ? 1 : -1

    })
    return arr
  }
  console.log(run(str))

  var points = [1, 4, 233, 6];
  points.sort((a, b) => {
    return a - b
  });
  console.log(points)
</script>
